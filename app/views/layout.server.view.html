<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
	<title>{{title}}</title>

	<!-- General META -->
	<meta charset="utf-8">
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">

	<!-- Semantic META -->
	<meta name="keywords" content="{{keywords}}">
	<meta name="description" content="{{description}}">

	<!-- Facebook META -->
	<meta property="fb:app_id" content="{{facebookAppId}}">
	<meta property="og:site_name" content="{{title}}">
	<meta property="og:title" content="{{title}}">
	<meta property="og:description" content="{{description}}">
	<meta property="og:url" content="{{url}}">
	<meta property="og:image" content="/img/brand/logo.png">
	<meta property="og:type" content="website">

	<!-- Twitter META -->
	<meta name="twitter:title" content="{{title}}">
	<meta name="twitter:description" content="{{description}}">
	<meta name="twitter:url" content="{{url}}">
	<meta name="twitter:image" content="/img/brand/logo.png">

	<!-- Fav Icon -->
	<link rel="image_src" href="/modules/core/img/brand/logo.png" / >
	<link href="/modules/core/img/brand/favicon.ico" rel="shortcut icon" type="image/x-icon">
	<link href="/modules/core/img/brand/favicon24.ico" rel="shortcut icon" type="image/x-icon" sizes="24x24">
	<link href="/modules/core/img/brand/favicon32.ico" rel="shortcut icon" type="image/x-icon" sizes="32x32">
	<link href="/modules/core/img/brand/favicon57.ico" rel="shortcut icon" type="image/x-icon" sizes="57x57">
	<link href="/modules/core/img/brand/favicon72.ico" rel="shortcut icon" type="image/x-icon" sizes="72x72">
	<link href="/modules/core/img/brand/favicon96.ico" rel="shortcut icon" type="image/x-icon" sizes="96x96">
	<link href="/modules/core/img/brand/favicon114.ico" rel="shortcut icon" type="image/x-icon" sizes="114x114">
	<link href="/modules/core/img/brand/favicon128.ico" rel="shortcut icon" type="image/x-icon" sizes="128x128">
	<link href="/modules/core/img/brand/favicon195.ico" rel="shortcut icon" type="image/x-icon" sizes="195x195">

	<!--Application CSS Files-->
	{% for cssFile in cssFiles %}<link rel="stylesheet" href="{{cssFile}}">{% endfor %}

	<!-- HTML5 Shim -->
	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>

<body class="ng-cloak">
	<header data-ng-include="'/modules/core/views/header.client.view.html'" class="navbar navbar-fixed-top"></header>

	<section class="content">
		<section class="container-fluid">
			{% block content %}{% endblock %}
		</section>
	</section>

	<footer class="footer" data-ng-include="'/modules/core/views/footer.client.view.html'"></footer>

	<!--Embedding The User Object-->
	<script type="text/javascript">
		var user = {{ user | json | safe }};
	</script>

	<!--Application JavaScript Files-->
	{% for jsFile in jsFiles %}<script type="text/javascript" src="{{jsFile}}"></script>{% endfor %}

	{% if process.env.NODE_ENV === 'development' %}
	<!--Livereload script rendered -->
	<!--
	<script type="text/javascript" src="https://{{request.hostname}}:35729/livereload.js"></script>
	-->
	{% endif %}
</body>

</html>
